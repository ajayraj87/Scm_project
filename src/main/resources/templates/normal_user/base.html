<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:fragment="layout(contact)">
<head>
<!-- Required meta tags -->
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">

<!-- Bootstrap CSS -->
<link
	href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
	rel="stylesheet"
	integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
	crossorigin="anonymous">

<link rel="stylesheet"
	href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css"
	integrity="sha512-Evv84Mr4kqVGRNSgIGL/F/aIDqQb7xQ2vcrdIwxfjThSH8CSR7PBEakCr51Ck+w+/U6swU2Im1vVX0SVk9ABhg=="
	crossorigin="anonymous" referrerpolicy="no-referrer" />
<link id="theme-stylesheet" rel="stylesheet" href="/css/light-theme.css">
<script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>


<title th:text="${title}">Hello, Base!</title>
</head>
<body id="base_body">

	<!-- Start Navbar  -->

	<nav class="navbar navbar-expand-lg navbar-dark  bg-primary fixed-top">
		<div class="container-fluid">
			<a class="navbar-brand" href="#">Smart Contact Manager</a>
			<button class="navbar-toggler" type="button"
				data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent"
				aria-controls="navbarSupportedContent" aria-expanded="false"
				aria-label="Toggle navigation">
				<span class="navbar-toggler-icon"></span>
			</button>
			<div class="collapse navbar-collapse" id="navbarSupportedContent">

				<ul class="navbar-nav ms-auto mb-2 mb-lg-0 text-uppercase">

					<li class="nav-item "><a class="nav-link active"
						aria-current="page" href="#" th:href="@{/user/index}">Home</a></li>
					<li class="nav-item"><a class="nav-link active textHover"
						aria-current="page" href="#"><span th:text="${user.name}"></span></a></li>

					<li class="nav-item"><a class="nav-link active" href="#"
						th:href="@{/logout}" tabindex="-1" aria-disabled="true">Logout</a>
					</li>
				</ul>

			</div>
		</div>
	</nav>

	<!-- End Navbar  -->

	<!-- Start Sidebar -->


	<div class="sidebar mt-2">
		<span class="crossBtn"><i onclick="toggleSidebar()"
			class="fa fa-times" aria-hidden="true"></i></span> 
			<a th:href="@{/user/index}" href="#" class="item"><i class="fa fa-home" aria-hidden="true"></i> Home</a>
			<a href="#"	th:href="@{/user/view_contact/0}" class="item"><i class="fa fa-id-card" aria-hidden="true"></i> View Contacts</a> 
			<a th:href="@{/user/add-contact}" href="#" class="item"><i	class="fa fa-pencil" aria-hidden="true"></i> Add Contact</a> 
			<a href="#" th:href="@{/user/your_profile}" class="item"><i class="fa fa-user-circle" aria-hidden="true"></i> Your Profile</a> 
			<a href="#" class="nav-link dropdown-toggle item" id="navbarDropdownMenuLink" role="button" data-bs-toggle="dropdown" aria-expanded="false"><i class="fa fa-cogs" aria-hidden="true"></i> Setting</a>
               <ul class="dropdown-menu only_form" aria-labelledby="navbarDropdownMenuLink" style="border: none;">
                   <li><a class="dropdown-item" href="#" th:href="@{/user/user_setting}"><i class="fa fa-key"></i> Change Password</a></li>
                   <li><a class="dropdown-item" href="#" onclick="changeCSS('dark')"><i class="fa fa-moon"></i> Dark Theme</a></li>
                   <li><a class="dropdown-item" href="#" onclick="changeCSS('light')"><i class="fa fa-sun"></i> Light Theme</a></li>
               </ul>
			<a th:href="@{/logout}" href="#" class="item"><i class="fa fa-sign-out" aria-hidden="true"></i> Logout</a>
		<div class="divider"></div>
	</div>


	<!-- Start Content -->

	<div class="contect contact mt-5 pt-2">
		<i onclick="toggleSidebar()" class="fa fa-bars mt-2 fs-4"
			aria-hidden="true"></i>
		<div class="my-card" th:replace="${contact}"></div>
	</div>

	<!-- End Content -->


	<!-- Optional JavaScript; choose one of the two! -->

	<!-- Option 1: Bootstrap Bundle with Popper -->
	<script
		src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
		integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
		crossorigin="anonymous"></script>

	<script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>



	<script type="text/javascript" src="/js/scriptFile.js"></script>

	<!-- Option 2: Separate Popper and Bootstrap JS -->
	<!--
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.9.2/dist/umd/popper.min.js" integrity="sha384-IQsoLXl5PILFhosVNubq5LC7Qb9DXgDA9i+tQ8Zj3iwWAwPtgFTxbJ8NT4GN1R8p" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.min.js" integrity="sha384-cVKIPhGWiC2Al4u+LWgxfKTRIcfu0JTxR+EQDz/bgldoEyl4H0zUF0QKbrJ0EcQF" crossorigin="anonymous"></script>
    -->
</body>
</html>
