<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base :: layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello, about!</title>
</head>
<body>
	<section>
		<div class="card me-2">
			<div class="card-body">
				<!-- http session error handler
				<div th:if="${session.message}" class="container text-center">
				    <div th:classappend="${session.message.type}" class="alert alert-success" role="alert">
				        <span th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			 -->
			</div>
			<h1 class="text-center">Update Your Contact</h1>
			<div class="container-fluid ">
				<div class="row">
					<div class="col-md-10 offset-md-1">

						<!-- Add Contact Form -->

						<form action="#" th:action="@{/user/update_processing/}+${c.cId}"
							method="post" th:object="${contact}" class="mt-2">
							
							<!-- cId Field but it's hidden  -->
							
							<input type="hidden" th:value="${c.cId}" th:name="cId" >
							
							<!-- First Name -->

							<div class="input-group flex-nowrap mt-2">
								<span class="input-group-text" id="firstName"><i
									class="fa fa-plus"></i></span> <input required type="text" name="name" th:value="${c.name}"
									placeholder="Enter Name Here" class="form-control">
							</div>
							
							<!-- Second Name -->

							<div class="input-group flex-nowrap mt-2">
								<span class="input-group-text" id="SecondName"> <i
									class="fa fa-user" aria-hidden="true"></i>
								</span> <input required type="text" name="secondName" th:value="${c.secondName}"
									placeholder="Enter Nick Name Here" class="form-control">
							</div>

							<!-- Phone Field -->

							<div class="input-group flex-nowrap mt-2">
								<span required class="input-group-text" id="PhoneNumber">
									<i class="fa fa-phone" aria-hidden="true"></i>
								</span> <input type="text" name="phone" th:value="${c.phone}"
									placeholder="Enter Phone Number Here" class="form-control">
							</div>

							<!-- Email Field -->

							<div class="input-group flex-nowrap mt-2">
								<span class="input-group-text" id="email"><b>@</b></span>
								<input required type="email" name="email" th:value="${c.email}"
									placeholder="Enter email Here" class="form-control">
							</div>

							<!-- Work Field -->

							<div class="input-group flex-nowrap mt-2">
								<span class="input-group-text" id="work"> <i
									class="fa fa-briefcase" aria-hidden="true"></i>
								</span> <input required type="text" name="work" th:value="${c.work}"
									placeholder="Enter work Here" class="form-control">
							</div>

							<!-- Discription Field -->

							<div class="form-group mt-2">
								<textarea name="discription" th:text="${c.discription}" id="textarea"
									placeholder="Enter contact discription" class="form-control"
									rows="10"></textarea>
							</div>

							<!-- Contact Image -->
							
							<div class="container mt-2">
							   <span>Would you like to update your profile? Please upload a file...</span>
							   <img style="widows: 40px; height: 40px;" class="my_profile_picture" alt="profile photo" src="" th:src="@{'/image/'+${c.image}}">
							</div>
							<div class="custom-file mt-2">
								<input type="file" name="image" th:value="${c.image}"/>
							</div>

							<!-- Contact Button -->

							<div class="container text-center pb-3">
								<button type="submit" class="btn btn-outline-primary">Update Contact</button>
							</div>

						</form>

					</div>
				</div>
			</div>
		</div>
		</div>

		<!-- Place the first <script> tag in your HTML's <head> -->
		<script
			src="https://cdn.tiny.cloud/1/4a3hl0asth3by0f7545evnzdthr52fiuy7gumr5tai082kck/tinymce/7/tinymce.min.js"
			referrerpolicy="origin"></script>

		<!-- Place the following <script> and <textarea> tags your HTML's <body> -->
		<script>
  tinymce.init({
    selector: '#textarea',
    plugins: [
      // Core editing features
      'anchor', 'autolink', 'charmap', 'codesample', 'emoticons', 'image', 'link', 'lists', 'media', 'searchreplace', 'table', 'visualblocks', 'wordcount',
      // Your account includes a free trial of TinyMCE premium features
      // Try the most popular premium features until Jan 6, 2025:
      'checklist', 'mediaembed', 'casechange', 'export', 'formatpainter', 'pageembed', 'a11ychecker', 'tinymcespellchecker', 'permanentpen', 'powerpaste', 'advtable', 'advcode', 'editimage', 'advtemplate', 'ai', 'mentions', 'tinycomments', 'tableofcontents', 'footnotes', 'mergetags', 'autocorrect', 'typography', 'inlinecss', 'markdown','importword', 'exportword', 'exportpdf'
    ],
    toolbar: 'undo redo | blocks fontfamily fontsize | bold italic underline strikethrough | link image media table mergetags | addcomment showcomments | spellcheckdialog a11ycheck typography | align lineheight | checklist numlist bullist indent outdent | emoticons charmap | removeformat',
    tinycomments_mode: 'embedded',
    tinycomments_author: 'Author name',
    mergetags_list: [
      { value: 'First.Name', title: 'First Name' },
      { value: 'Email', title: 'Email' },
    ],

  });
</script>

	</section>

</body>
</html>
