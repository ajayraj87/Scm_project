<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base :: layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>User, setting!</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<!-- http session error handler -->
			<div th:if="${session.message}" class="container text-center">
				<div th:classappend="${session.message.type}"
					class="alert alert-success" role="alert">
					<span th:text="${session.message.content}"></span>
				</div>
				<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
			</div>
			<div class="row justify-content-center">
				<div class="col-md-6 text-center">
					<h2>Enter OTP</h2>
					<p>We've sent a 6-digit OTP to your email (G-mail)</p>
					<form action="#" th:action="@{/setting/verify-otp}" method="post"
						onsubmit="combineOTP()">
						<div class="otp-container mb-3">
							<input type="text" class="form-control otp-input" maxlength="1" />
							<input type="text" class="form-control otp-input" maxlength="1" />
							<input type="text" class="form-control otp-input" maxlength="1" />
							<input type="text" class="form-control otp-input" maxlength="1" />
							<input type="text" class="form-control otp-input" maxlength="1" />
							<input type="text" class="form-control otp-input" maxlength="1" />
						</div>

						<!-- Hidden input to hold the combined OTP -->
						<input type="hidden" name="otp" id="otpValue" />

						<button type="submit" class="btn btn-primary" onclick="">Verify
							OTP</button>
					</form>
				</div>
			</div>
		</div>
	</section>

</body>
</html>
