

<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="normal_user/base :: layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello, about!</title>
</head>
<body>
	<section class="container mt-5">
		<div class="card">
			<div class="card-body">
				<h5 class="card-title text-center mb-4">Send Email</h5>

				<!-- http session error handler -->
				<div th:if="${session.message}" class="container text-center">
					<div th:classappend="${session.message.type}"
						class="alert alert-success" role="alert">
						<span th:text="${session.message.content}"></span>
					</div>
					<th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
				</div>

				<!-- Email Sending Form -->
				<form action="#" th:action="@{/setting/send-email}" method="POST">
					<div class="mb-3">
						<label for="email" class="form-label">Your Email</label> <input
							type="email" class="form-control" name="to"
							placeholder="Enter your email" required>
					</div>
					<div class="mb-3">
						<label for="subject" class="form-label">Subject</label> <input
							type="text" class="form-control" name="subject"
							placeholder="Enter subject" required>
					</div>
					<div class="mb-3">
						<label for="message" class="form-label">Message</label>
						<textarea class="form-control" name="message" rows="5"
							placeholder="Enter your message" required></textarea>
					</div>
					<div class="d-grid">
						<button type="submit" class="btn btn-primary">Send Email</button>
					</div>
				</form>
			</div>
		</div>
	</section>
</body>
</html>
