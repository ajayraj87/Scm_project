<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
	th:replace="base :: layout(~{::section})">
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Hello, about!</title>
</head>
<body>
	<section>
		<div class="container mt-5">
			<div class="row justify-content-center">
				<div class="col-md-5">
					<div class="card">
						<div class="card-body">
							<form id="registrationForm" action="#" th:action="@{/dologin}"
								method="post">
								
								<!-- http session error handler -->
								
								<div th:if="${session.message}" class="container text-center">
									<div th:classappend="${session.message.type}"
										class="alert " role="alert">
										<span th:text="${session.message.content}"></span>
									</div>
									<th:block
										th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
								</div>
								<h1 class="text-success text-left">Please sign in</h1>
								
								
								<div th:if="${param.error}" class="alert alert-danger">
									Invalid username and password</div>
								<div th:if="${param.logout}" class="alert alert-success">
									You have been logged out</div>
								<div class="form-group">
									<label for="email"> Email </label> <input type="text"
										name="username" class="form-control" id="email"
										placeholder="Email" required />
								</div>
								<div class="form-group">
									<label for="password"> Password </label> <input type="password"
										name="password" class="form-control" id="password"
										placeholder="Password" required />
								</div>
								<div class="mt-3 container text-center">
									<button type="submit" class="btn bg-primary text-white">Submit</button>
									<button type="reset" class="btn btn btn-warning text-white">Reset</button>
								</div>
							</form>
							<div align="center">
								<p class="mt-3">
									Not registered? <a th:href="@{/signup}" href="#">Create an
										account</a>
								</p>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>

	</section>

</body>
</html>
