<!doctype html>
<html lang="en" xmlns:th="http://www.thymeleaf.org"
      th:replace="base :: layout(~{::section})">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Hello, about!</title>
</head>
<body class="bg-light">
    <section>
        <div class="container mt-5">
            <div class="row justify-content-center">
                <div class="col-md-6">
                    <div class="card shadow-sm rounded-3">
                        <div class="card-body">
                            <form id="registrationForm" action="#" th:action="@{/dologin}" method="post">

                                <!-- Session error handler -->
                                <div th:if="${session.message}" class="container text-center">
                                    <div th:classappend="${session.message.type}" class="alert" role="alert">
                                        <span th:text="${session.message.content}"></span>
                                    </div>
                                    <th:block th:text="${@sessionHelper.removeMessageFromSession()}"></th:block>
                                </div>
                                
                                <h1 class="text-primary text-center mb-4">Please Sign In</h1>

                                <!-- Error and success messages -->
                                <div th:if="${param.error}" class="alert alert-danger">
                                    Invalid username and password
                                </div>
                                <div th:if="${param.logout}" class="alert alert-success">
                                    You have been logged out
                                </div>

                                <!-- Email field -->
                                <div class="form-group mb-3">
                                    <label for="email">Email</label>
                                    <input type="text" name="username" class="form-control" id="email" placeholder="Email" required />
                                </div>

                                <!-- Password field -->
                                <div class="form-group mb-3">
                                    <label for="password">Password</label>
                                    <input type="password" name="password" class="form-control" id="password" placeholder="Password" required />
                                </div>

                                <!-- Submit and Reset buttons -->
                                <div class="mt-4 text-center">
                                    <button type="submit" class="btn btn-primary w-100">Submit</button>
                                    <button type="reset" class="btn btn-warning w-100 mt-2">Reset</button>
                                </div>
                            </form>

                            <!-- Redirect to registration -->
                            <div align="center" class="mt-3">
                                <p class="fw-bold">
                                    Not registered? <a th:href="@{/signup}" href="#">Create an account</a>
                                </p>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>
</html>
