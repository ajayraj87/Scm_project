<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>403 Forbidden</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f8f9fa;
            color: #333;
        }
        .container {
            text-align: center;
        }
        h1 {
            font-size: 5rem;
            margin: 0;
            color: #dc3545;
        }
        p {
            font-size: 1.25rem;
            margin: 10px 0 20px;
        }
        a {
            text-decoration: none;
            color: #007bff;
            font-weight: bold;
            transition: color 0.3s;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>403</h1>
        <p>Forbidden - You don't have permission to access this resource.</p>
        <p><a href="/">Return to Homepage</a></p>
    </div>
</body>
</html>
